<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudio Creativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style id="ec-theme">
      :root {
        --color-rojo: #C60000;
        --color-amarillo: #FFC71F;
        --color-azul-marino: #0939FF;
        --color-verde-botella: #078930;
        --color-blanco: #FFFFFF;
        --color-gris-claro: #F5F5F5;
        --color-gris-oscuro: #333333;
      }
      /* Tipografía */
      html, body, #root, .container, * { font-family: 'Mulish', sans-serif !important; }
      /* Base */
      html, body, #root { background-color: var(--color-blanco) !important; }
      body.bg-black { background-color: var(--color-blanco) !important; color: var(--color-gris-oscuro) !important; }
      /* Tipografía general en superficies claras */
      .text-gray-300, .text-gray-200, .text-gray-400 { color: var(--color-gris-oscuro) !important; }
      .text-yellow-400 { color: var(--color-amarillo) !important; }
      /* Superficies (tarjetas y contenedores) */
      .bg-gray-950, .bg-gray-900, .bg-gray-950\/60, .bg-gray-800, .bg-gray-800\/50, .bg-gray-700, .bg-gray-700\/50 { background-color: var(--color-blanco) !important; color: var(--color-gris-oscuro) !important; }
      /* Bordes sutiles */
      .border-white\/10, .border-white\/20 { border-color: rgba(51,51,51,0.12) !important; }
      /* Acentos y utilidades sin gradientes */
      .text-orange-500 { color: var(--color-rojo) !important; }
      .hover\:text-orange-400:hover { color: var(--color-amarillo) !important; }
      .ec-btn-primary { background-color: var(--color-rojo); color: var(--color-blanco); box-shadow: 0 4px 12px rgba(198,0,0,0.15); }
      .ec-toggle-active { background-color: var(--color-amarillo); color: var(--color-gris-oscuro); }
      .ec-accent { background-color: var(--color-azul-marino); color: var(--color-blanco); }
      .ec-logo { width: 32px; height: 32px; }
      .ec-logo-img { height: 54px; width: auto; display: block; }
      .ec-sep { color: rgba(0,0,0,.2); font-weight: 700; margin: 0 4px; }
      /* Logo Imgur control */
      .header-logo-embed { display: flex; align-items: center; }
      .header-logo-embed .imgur-embed-pub { display: inline-block; line-height: 0; }
      iframe[src*="imgur.com"] { width: 32px !important; height: 32px !important; }
      /* Tarjetas modernas */
      .ec-card { box-shadow: 0 8px 24px rgba(0,0,0,.06), 0 2px 6px rgba(0,0,0,.04); }
      .ec-card:hover { box-shadow: 0 14px 32px rgba(0,0,0,.09), 0 4px 10px rgba(0,0,0,.06); }
      /* Remap utilidades tailwind usadas a la paleta */
      .bg-orange-500 { background-color: var(--color-rojo) !important; }
      .bg-yellow-400 { background-color: var(--color-amarillo) !important; }
      /* Botones con grises al pasar el ratón */
      .hover\:bg-gray-700:hover, .hover\:bg-gray-700\/50:hover { background-color: var(--color-gris-claro) !important; color: var(--color-gris-oscuro) !important; }
      /* Áreas de entrada */
      .bg-gray-900, textarea.bg-gray-900 { background-color: var(--color-gris-claro) !important; }
      .placeholder-gray-500::placeholder { color: #8A8A8A !important; }
      /* Quitar reglas del embed anterior del logo (ya no se usa) */
      /* Gate styles */
      .ec-gate { position: fixed; inset: 0; background: rgba(255,255,255,.9); backdrop-filter: blur(6px); display: none; align-items: center; justify-content: center; z-index: 9999; }
      .ec-gate-card { width: 100%; max-width: 420px; background: var(--color-blanco); border-radius: 16px; padding: 24px; border: 1px solid rgba(51,51,51,.08); }
      .ec-gate-head { display: flex; justify-content: center; margin-bottom: 8px; }
      .ec-gate-title { text-align: center; font-weight: 800; font-size: 20px; margin: 4px 0; color: var(--color-gris-oscuro); }
      .ec-gate-sub { text-align: center; color: #666; font-size: 14px; margin-bottom: 16px; }
      .ec-gate-form { display: flex; flex-direction: column; gap: 12px; }
      .ec-input { border: 1px solid rgba(51,51,51,.14); background: #FAFAFA; border-radius: 10px; padding: 10px 12px; font-size: 14px; outline: none; }
      .ec-input:focus { border-color: var(--color-amarillo); box-shadow: 0 0 0 3px rgba(255,199,31,.25); }
      .ec-gate-btn { width: 100%; border-radius: 10px; padding: 10px 12px; font-weight: 700; }
      .ec-gate-error { display: none; text-align: center; color: var(--color-rojo); font-size: 13px; }
      .ec-gate-error.show { display: block; }
    </style>
    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
</head>
  <body class="bg-black text-gray-300">
    <div id="ec-gate" class="ec-gate" style="display:none">
      <div class="ec-gate-card ec-card">
        <div class="ec-gate-head">
          <img src="https://i.imgur.com/nlRBQtX.png" alt="Logo" class="ec-logo-img" />
        </div>
        <h2 class="ec-gate-title">Acceso</h2>
        <p class="ec-gate-sub">Introduce la contraseña para continuar</p>
        <form id="ec-gate-form" class="ec-gate-form">
          <input id="ec-gate-input" type="password" class="ec-input" placeholder="Contraseña" autocomplete="current-password" />
          <button class="ec-btn-primary ec-gate-btn" type="submit">Entrar</button>
          <div id="ec-gate-error" class="ec-gate-error" aria-live="polite">Contraseña incorrecta</div>
        </form>
      </div>
    </div>
    <div id="root"></div>
    <script type="module">
      const PASSWORD = 'HispanIA';
      const AUTH_KEY = 'ec_auth_v1';
      const gate = document.getElementById('ec-gate');
      const form = document.getElementById('ec-gate-form');
      const input = document.getElementById('ec-gate-input');
      const errorEl = document.getElementById('ec-gate-error');

      const startApp = () => import('/index.tsx');

      const openGate = () => {
        gate.style.display = 'flex';
        setTimeout(() => input && input.focus(), 0);
      };

      if (localStorage.getItem(AUTH_KEY) === '1') {
        gate.remove();
        startApp();
      } else {
        openGate();
      }

      form?.addEventListener('submit', (e) => {
        e.preventDefault();
        const val = (input?.value || '').trim();
        if (val === PASSWORD) {
          localStorage.setItem(AUTH_KEY, '1');
          gate.remove();
          startApp();
        } else {
          errorEl?.classList.add('show');
          input?.select();
        }
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
